<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
   <link rel="stylesheet" href="main.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div class="header">
      <img src="images/supercar_text.png" alt="supercar challenge"/>
  </div>

<div data-role="page" id="pageone">
  <div id="main" class="main" data-role="main" class="ui-content">
  <div class="container container-anim">
      <p class="opening-text">Do you think you have what it takes to be a supercar master?</p>
      <a href="pagetwo.html" data-transition="flow">
        <button class="start-test ui-btn ui-icon-arrow-r ui-btn-icon-right">
          <p>Start Quiz!</p>
        </button>
      </a>
    </div>
  </div>
</div> 

<div data-role="page" id="pagequestions">
  <div id="main" class="main" data-role="main" class="ui-content">
    <p class="points">Points: 0</p>
    <img class="car-image" src="images/ferrari1.jpg" alt="car picture"/>
    <div class="answers" data-role="controlgroup" data-type="vertical">
      <button class="wrong ui-btn">
        <p>Lamborgini</p>
      </button>
      <button class="wrong ui-btn">
        <p>Nissan</p>
      </button>
      <a href="#pagethree" data-transition="flow">
        <button class="right ui-btn">
          <p>Ferarri</p>
        </button>
      </a>
      <button class="wrong ui-btn">
        <p>Mclaren</p>
      </button>
    </div>
  </div>
</div> 





<script type='text/javascript' src="script.js"></script>
</body>
</html>
